<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Chirper</title>
    </head>

    <body class="custom-hp-bg">
        <nav class="navbar navbar-light">
            <a href="https://github.com/Nem-Ajvaz/Group_Project_2">
                <img alt="Chirper" src="./assets/images/Chirper.png" class="custom-img">
            </a>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <div class="card w-75 mx-auto custom-hp-bg text-center" style="width: 18rem;">
                        <div class="card-body">
                            <h3 class="card-subtitle mb-2">Sign Up</h3>
                            <form>
                                <div class="form-group">
                                    <label for="InputUsername">Username</label>
                                    <input type="username" class="form-control" id="InputUsername">
                                </div>
                                <div class="form-group">
                                    <label for="InputEmail">Email</label>
                                    <input type="email" class="form-control" id="InputEmail">
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword">Password</label>
                                    <input type="password" class="form-control" id="InputPassword">
                                    <small id="forgotpassword" class="form-text text-muted">Forgot Password?</small>
                                </div>
                                <button type="button" id="cancel" class="btn custom-btn font-weight-bold px-md-5">Cancel</button>
                                <button type="button" id="signup" class="btn custom-btn font-weight-bold px-md-5">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="fixed-bottom custom-hp-bg text-center">
            <div class="flex">
                <p class="self-center text-sm ">
                    Developed by: <a href="https://github.com/Nem-Ajvaz">Nem, </a><a href="https://github.com/thossain89">Tanvir, </a><a>and </a> <a href="https://github.com/RoninHietanen">Ronin</a>
                    <a href="https://github.com/Nem-Ajvaz/Group_Project_2"><img class="github-custom" src="./assets/images/github.png" alt="Github Icon" class="footer-img"/></a> 
                    <a href="mailto: group-3_us_webbootcamp@gmail.com"><img class="gmail-custom" src="./assets/images/gmail.png" alt="Gmail Icon" class="footer-img"/></a>
                </p>
            <div>

        </footer>
    </body>

</html>
